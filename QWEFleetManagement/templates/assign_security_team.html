block content %}
<div class="container">
  <h1>Assign Security Team - Truck {{ trucks['id'] }}</h1>
  <form
    method="POST"
    action="{{ url_for('assign_security_team', index=index) }}"
  >
    <div class="form-group">
      <label for="security_team">Security team ID:</label>
      <input
        type="text"
        class="form-control"
        id="security_team"
        name="security_team"
      />
    </div>
    <button type="submit" class="btn btn-primary">Assign Security Team</button>
  </form>
</div>
