{% extends 'base.html' %} {% block title %}Signup{% endblock %} {% block content
%}
<div class="container" style="width: 500px; height: 200px;">
  <h1 class="mt-4">Signup</h1>
  {% if error %}
  <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('signup') }}" class="mt-3">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>

<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        background-color: #5a9cea;
        ;
      }
    </style>
  </head>
</html>
{% endblock %}
